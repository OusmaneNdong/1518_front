  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <app-card class="col-lg-3 col-6" *ngFor="let s of statisques" [infoStatistique]="s"
          (stringChange)="onStatut($event)">
        </app-card>

      </div>
    </div>
  </section>

  <div class="container">

  <section class="content">

    
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card" style="background-color: rgb(241, 240, 240);">
            <div class="card-header">
              <input class="form-control" style="width: 50%; float: right;" type="search" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder=" recherchez par prÃ©nom,nom,telephone,statut" >
              <h3 class="card-title">{{titre}}</h3>
            </div>
            <!-- /.card-header -->
            <div class="">
              <table id="" class="table" style="background: none;">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>prenom et nom</th>
                    <th>Date et Lieu de Naissance</th>
                    <th>telephone</th>
                    <th>Statut</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let demande of demandes | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                    <td>{{demande.id}}</td>
                    <td>{{ demande.demandeurDTO.fullName }} </td>
                    <td>{{demande.demandeurDTO.datedenaissance}} {{demande.demandeurDTO.lieudenaissance}}</td>
                    <td>{{demande.demandeurDTO.telephone}}</td>
                    <td>{{demande.statut}}</td>
                    <td><a [routerLink]="['/verificationattestation', demande.id ]">Edit</a></td>
                    <!-- <td><a [routerLink]="['/verificationattestation', demande.id ]"><img src="/assets/vues/icons8-modifier-48.png" alt=""></a></td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="mt-8 py-5 flex justify-center item-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
